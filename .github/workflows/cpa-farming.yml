name: CPA Farming Runner

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Run CPA Farming rules
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          META_ACCOUNT_ID: ${{ secrets.META_ACCOUNT_ID }}
          CPA_CRON_SECRET: ${{ secrets.CPA_CRON_SECRET }}
        run: |
          if [ -z "$DASHBOARD_URL" ] || [ -z "$META_ACCOUNT_ID" ] || [ -z "$CPA_CRON_SECRET" ]; then
            echo "Missing secrets. Configure DASHBOARD_URL, META_ACCOUNT_ID, CPA_CRON_SECRET."
            exit 1
          fi
          curl -sS -X POST "$DASHBOARD_URL/api/cpa-run?account_id=$META_ACCOUNT_ID" \
            -H "x-cron-secret: $CPA_CRON_SECRET"
